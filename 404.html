<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Orbitron", sans-serif;
        background-color: #0d0d0d;
        color: #00ffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
        font-size: 100px; /* Force font size for consistency */
        overflow: hidden; /* Prevent scrollbars */
      }

      h1 {
        font-size: 100px; /* Ensure 404 text remains large */
        margin: 0;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
        animation: flicker 1.5s infinite alternate;
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      p {
        font-size: 20px;
        margin-top: 10px;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        font-size: large;
        color: #00ffff;
        background: #0d0d0d;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 0 10px #00ffff;
        transition: all 0.3s ease-in-out;
      }

      a:hover {
        background: #00ffff;
        box-shadow: 0 0 15px #00ffff;
        color: #0d0d0d;
      }

      .knightRider {
        position: relative;
        display: inline-block;
        animation: knightRider 1.5s infinite alternate ease-in-out;
      }

      @keyframes knightRider {
        0% {
          text-shadow: -40px 0 10px #ff0000;
        }
        25% {
          text-shadow: -20px 0 20px #ff4000;
        }
        50% {
          text-shadow: 0px 0 30px #ff8000;
        }
        75% {
          text-shadow: 20px 0 20px #ff4000;
        }
        100% {
          text-shadow: 40px 0 10px #ff0000;
        }
      }

      .scanlines {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0) 4px
        );
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="scanlines"></div>
    <h1 class="knightRider">404</h1>
    <p>
      Oops! The page you are looking for does not exist... Maybe it's under
      development maybe notðŸ˜Š
    </p>
    <a href="/">Go to Homepage</a>
  </body>
</html>
